<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table,Media,Form</title>
</head>
<body>
  <form action="/submit" method="post">
  <!-- Текст талаасы -->
  <label for="name">Атыңыз:</label>
  <input type="text" id="name" name="username"><br>
  
  <!-- Пароль талаасы -->
  <label for="pass">Пароль:</label>
  <input type="password" id="pass" name="password"><br>
  
  <!-- Радио баскычтары -->
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Эркек</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Аял</label><br>
  
  <!-- Тандоо кутучалары -->
  <input type="checkbox" id="bike" name="vehicle1" value="Bike">
  <label for="bike"> Велосипед</label>
  <input type="checkbox" id="car" name="vehicle2" value="Car">
  <label for="car"> Машина</label><br>
  
  <!-- Тандоо тизмеси -->
  <label for="cars">Машинаны тандаңыз:</label>
  <select id="cars" name="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
  </select><br>
  
  <!-- Текст аймагы -->
  <label for="message">Билдирүү:</label>
  <textarea id="message" name="message" rows="4" cols="30"></textarea><br>
  
  <!-- Жөнөтүү баскычы -->
  <input type="submit" value="Жөнөтүү">
</form>

  </tr>

    <td>Айпери Жолдошева</td>

  </tr>
  <tr>
    <td>2</td>
    <td>Эркин Садыков</td>
    <td>Математика</td>
    <td>87</td>
  </tr>
</table>


<table border="1">
  <tr>
    <th rowspan="3">№</th>
    <th colspan="3">Окуучу</th>
    <th rowspan="2">Баасы</th>
  </tr>
  <tr>
    <th>Аты</th>

  </tr>
  <tr>
    <td>1</td>

</table>
